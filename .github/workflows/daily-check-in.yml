name: Daily Check-in

on:
  schedule:
    #- cron: '0 1 * * *'  # 每天1点 UTC 时间执行
    - cron: '0 */12 * * *'  # 每12小时执行一次

  workflow_dispatch:

jobs:
  checkin:
    runs-on: ubuntu-22.04
    timeout-minutes: 350
    strategy:
      fail-fast: false
      matrix:
        job_index: [0, 1, 2, 3, 4, 5, 6, 7]
    steps:
      - uses: actions/checkout@v4
      - uses: browser-actions/setup-chrome@v1
      - name: Check Chrome version
        run: chrome --version

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9.19'

      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Random startup delay
        run: |
          DELAY=$((RANDOM % 1800))
          echo "Waiting ${DELAY}s before starting (random 0-30min)..."
          sleep $DELAY

      - name: Execute script (Job ${{ matrix.job_index }}/8)
        env:
          ACCOUNTS_JSON: ${{ secrets.ACCOUNTS_JSON }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          LINUXDO_USERNAME: ${{ secrets.LINUXDO_USERNAME }}
          LINUXDO_PASSWORD: ${{ secrets.LINUXDO_PASSWORD }}
          GOTIFY_URL: ${{ secrets.GOTIFY_URL }}
          GOTIFY_TOKEN: ${{ secrets.GOTIFY_TOKEN }}
          SC3_PUSH_KEY: ${{ secrets.SC3_PUSH_KEY }}
          WXPUSH_URL: ${{ secrets.WXPUSH_URL }}
          WXPUSH_TOKEN: ${{ secrets.WXPUSH_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          BROWSE_ENABLED: ${{ secrets.BROWSE_ENABLED }}
          BATCH_SIZE: ${{ secrets.BATCH_SIZE }}
          ACCOUNT_DELAY: ${{ secrets.ACCOUNT_DELAY }}
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          JOB_INDEX: ${{ matrix.job_index }}
          JOB_TOTAL: 8
        run: |
          python main.py

  cleanup:
    needs: checkin
    if: always()
    runs-on: ubuntu-22.04
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 10
          keep_minimum_runs: 6
